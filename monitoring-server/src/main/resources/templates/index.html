<script type="text/javascript" charset="utf-8" th:inline="javascript">
    /**
     * 退出登录
     */
    function logout() {
        layui.use('layer', function () {
            var layer = layui.layer;
            layer.confirm('确定要退出登录吗？', {
                btn: ['确定', '取消']
            }, function () {
                // 触发表单提交
                $('#logout-submit').click();
            }, function (index) {
                layer.close(index);
            });
        });
    }
</script>

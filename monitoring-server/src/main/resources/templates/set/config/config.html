<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>监控配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="./style/admin.css" th:href="@{/style/admin.css}" media="all">
    <link rel="stylesheet" href="./style/myself.css" th:href="@{/style/myself.css}" media="all">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="./js/html5.min.js" th:src="@{/js/html5.min.js}"></script>
    <script src="./js/respond.min.js" th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
    <script type="text/javascript" charset="utf-8" th:inline="javascript">
        var ctxPath = /*[[@{/}]]*/'';
        var tokenValue = /*[[${_csrf.token}]]*/'';
    </script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layadmin-homepage-content">
            <form class="layui-form" lay-filter="">
                <div class="layui-card">
                    <div class="layui-card-header div-font-weight">设置</div>
                    <div class="layui-card-body" pad20>
                        <div class="layui-card">
                            <div class="layui-card-header">监控</div>
                            <div class="layui-card-body" pad20>
                                <div class="layui-form-item">
                                    <label class="layui-form-label" style="text-align: left;">阈值</label>
                                    <div class="layui-input-block">
                                        <input type="radio" name="threshold" th:value="${num}" th:title="${num}"
                                               th:each="num, numStat : ${#numbers.sequence(1,10)}"
                                               th:checked="${monitorConfig.threshold==num}? true : false">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">1到10，共10级，值越小监控越灵敏</div>
                                </div>
                                <div class="layui-card">
                                    <div class="layui-card-header">网络</div>
                                    <div class="layui-card-body" pad20>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label" style="text-align: left;">是否监控</label>
                                            <div class="layui-input-inline">
                                                <input type="checkbox" name="netEnable" lay-text="是|否"
                                                       th:value="${monitorConfigNet.enable}" lay-skin="switch"
                                                       th:checked="${monitorConfigNet.enable==1}? true : false">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-card">
                                    <div class="layui-card-header">告警</div>
                                    <div class="layui-card-body" pad20>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label" style="text-align: left;">是否告警</label>
                                            <div class="layui-input-inline">
                                                <input type="checkbox" name="alarmEnable" lay-text="是|否"
                                                       th:value="${monitorConfigAlarm.enable}" lay-skin="switch"
                                                       th:checked="${monitorConfigAlarm.enable==1}? true : false">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label" style="text-align: left;">级别</label>
                                            <div class="layui-input-block">
                                                <input type="radio" name="level" value="INFO" title="INFO"
                                                       th:checked="${monitorConfigAlarm.level=='INFO'}? true : false">
                                                <input type="radio" name="level" value="WARN" title="WARN"
                                                       th:checked="${monitorConfigAlarm.level=='WARN'}? true : false">
                                                <input type="radio" name="level" value="ERROR" title="ERROR"
                                                       th:checked="${monitorConfigAlarm.level=='ERROR'}? true : false">
                                                <input type="radio" name="level" value="FATAL" title="FATAL"
                                                       th:checked="${monitorConfigAlarm.level=='FATAL'}? true : false">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label" style="text-align: left;">方式</label>
                                            <div class="layui-input-block">
                                                <input type="radio" name="way" value="MAIL" title="邮件"
                                                       th:checked="${monitorConfigAlarm.way=='MAIL'}? true : false">
                                                <input type="radio" name="way" value="SMS" title="短信"
                                                       th:checked="${monitorConfigAlarm.way=='SMS'}? true : false">
                                            </div>
                                        </div>
                                        <div class="layui-card">
                                            <div class="layui-card-header">邮件</div>
                                            <div class="layui-card-body" pad20>
                                                <div class="layui-form-item layui-form-text">
                                                    <label class="layui-form-label"
                                                           style="text-align: left;">收件人邮箱</label>
                                                    <div class="layui-input-block">
                                                        <textarea name="emills" class="layui-textarea"
                                                                  th:text="${monitorConfigAlarmMail.emills}"></textarea>
                                                        <div class="layui-form-mid layui-word-aux">收件人邮箱地址，多个邮箱地址用英文分号隔开
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-card">
                                            <div class="layui-card-header">短信</div>
                                            <div class="layui-card-body" pad20>
                                                <div class="layui-form-item layui-form-text">
                                                    <label class="layui-form-label"
                                                           style="text-align: left;">收信人号码</label>
                                                    <div class="layui-input-block">
                                                        <textarea name="phoneNumbers" class="layui-textarea"
                                                                  th:text="${monitorConfigAlarmSms.phoneNumbers}"></textarea>
                                                        <div class="layui-form-mid layui-word-aux">收信人手机号码，多个手机号码用英文分号隔开
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="layui-form-item">
                                                    <label class="layui-form-label"
                                                           style="text-align: left;">接口地址</label>
                                                    <div class="layui-input-block">
                                                        <input type="text" name="address" class="layui-input"
                                                               th:value="${monitorConfigAlarmSms.address}">
                                                    </div>
                                                </div>
                                                <div class="layui-form-item">
                                                    <label class="layui-form-label"
                                                           style="text-align: left;">接口协议</label>
                                                    <div class="layui-input-block">
                                                        <input type="radio" name="protocol"
                                                               th:value="${monitorConfigAlarmSms.protocol}"
                                                               th:title="${monitorConfigAlarmSms.protocol}"
                                                               th:checked="${monitorConfigAlarmSms.protocol=='HTTP'}? true : false">
                                                    </div>
                                                </div>
                                                <div class="layui-form-item">
                                                    <label class="layui-form-label"
                                                           style="text-align: left;">接口企业</label>
                                                    <div class="layui-input-block">
                                                        <input type="radio" name="enterprise"
                                                               th:value="${monitorConfigAlarmSms.enterprise}"
                                                               th:title="${monitorConfigAlarmSms.enterprise}"
                                                               th:checked="${monitorConfigAlarmSms.enterprise=='transfar'}? true : false">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="config-info">立即提交
                                </button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="./layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script>
    layui.config({
        base: ctxPath //静态资源所在路径
    }).extend({
        index: 'lib/index', //主入口模块
    }).use(['index', 'element', 'form'], function () {
        var admin = layui.admin;
        var form = layui.form;
        form.render();
        // 监听信息提交
        form.on('submit(config-info)', function (data) {
            return false;
        });
    });
</script>
</body>
</html>

##############################################server配置#################################################
server:
  servlet:
    context-path: /monitoring-server
    session:
      timeout: 30m
  undertow:
    accesslog:
      #Undertow日志存放目录
      dir: persistent-monitoring/logs/monitoring-server
      #是否启动日志
      enabled: true
      #日志格式
      pattern: common
      #日志文件名前缀
      #prefix: access_log
      #日志文件名后缀
      #suffix: log
  #开启优雅停机
  shutdown: graceful



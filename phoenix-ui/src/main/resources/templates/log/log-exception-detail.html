<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>异常日志详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="./style/admin.css" th:href="@{/style/admin.css}" media="all">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="./js/html5.min.js" th:src="@{/js/html5.min.js}"></script>
    <script src="./js/respond.min.js" th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
    <script type="text/javascript" charset="utf-8" th:inline="javascript">
        var ctxPath = /*[[@{/}]]*/'';
    </script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <!-- <div class="layui-card-header">折叠面板</div>-->
        <div class="layui-card-body">
            <div class="layui-collapse" lay-filter="component-panel">
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">操作方法</h2>
                    <div class="layui-colla-content layui-show">
                        <p style="white-space:pre-wrap;word-wrap:break-word;"
                           th:text="${monitorLogExceptionInfo.operMethod}"></p>
                    </div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">异常名称</h2>
                    <div class="layui-colla-content layui-show">
                        <p style="white-space:pre-wrap;word-wrap:break-word;"
                           th:text="${monitorLogExceptionInfo.excName}"></p>
                    </div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">异常信息</h2>
                    <div class="layui-colla-content layui-show">
                        <p style="white-space:pre-wrap;word-wrap:break-word;"
                           th:text="${monitorLogExceptionInfo.excMessage}"></p>
                    </div>
                </div>
                <div class="layui-colla-item" th:unless="${#strings.isEmpty(monitorLogExceptionInfo.reqParam)}">
                    <h2 class="layui-colla-title">请求参数</h2>
                    <div class="layui-colla-content layui-show">
                        <p style="white-space:pre-wrap;word-wrap:break-word;"
                           th:utext="${#strings.replace(#strings.replace(#strings.replace(monitorLogExceptionInfo.reqParam,'\r\n','<br>'),'\\n','<br>'),'\n','<br>')}"></p>
                    </div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">URI</h2>
                    <div class="layui-colla-content layui-show">
                        <p style="white-space:pre-wrap;word-wrap:break-word;"
                           th:text="${monitorLogExceptionInfo.uri}"></p>
                    </div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">请求IP</h2>
                    <div class="layui-colla-content layui-show">
                        <p style="white-space:pre-wrap;word-wrap:break-word;"
                           th:text="${monitorLogExceptionInfo.ip}"></p>
                    </div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">操作用户</h2>
                    <div class="layui-colla-content layui-show">
                        <p style="white-space:pre-wrap;word-wrap:break-word;"
                           th:text="${monitorLogExceptionInfo.username}"></p>
                    </div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">时间</h2>
                    <div class="layui-colla-content layui-show">
                        <p style="white-space:pre-wrap;word-wrap:break-word;"
                           th:text="${#dates.format(monitorLogExceptionInfo.insertTime,'yyyy/MM/dd HH:mm:ss')}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/common.js" th:src="@{/js/common.js}" charset="utf-8"></script>
<script src="./layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script charset="utf-8" th:inline="javascript">
    layui.config({
        base: ctxPath //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index']);
</script>
</body>
</html>

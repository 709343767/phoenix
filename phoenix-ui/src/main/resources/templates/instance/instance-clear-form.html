<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>清理应用程序监控历史数据表单页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="./js/html5.min.js" th:src="@{/js/html5.min.js}"></script>
    <script src="./js/respond.min.js" th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
    <script type="text/javascript" charset="utf-8" th:inline="javascript">
        var ctxPath = /*[[@{/}]]*/'';
    </script>
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
     style="padding: 20px 20px 0 0;">
    <div class="layui-form-item" style="display: none">
        <label class="layui-form-label">instanceId</label>
        <div class="layui-input-inline">
            <input type="hidden" name="instanceId" class="layui-input" th:value="${instanceId}" readonly>
        </div>
    </div>
    <div class="layui-form-item" pane>
        <div style="margin: 0 0 0 35px;">
            <input type="radio" name="time" value="hour" title="一小时前数据"><br>
            <input type="radio" name="time" value="day" title="一天前数据"><br>
            <input type="radio" name="time" value="week" title="一星期前数据"><br>
            <input type="radio" name="time" value="month" title="一个月前数据"><br>
            <input type="radio" name="time" value="halfYear" title="半年前数据"><br>
            <input type="radio" name="time" value="year" title="一年前数据"><br>
            <input type="radio" name="time" value="all" title="所有数据">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-front-submit" id="LAY-front-submit" value="确认">
    </div>
</div>
<script src="./layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script>
    layui.config({
        base: ctxPath //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form']);
</script>
</body>
</html>
